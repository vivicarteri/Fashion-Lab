<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fashion Lab</title>
    {% load static %}
    <link href="{% static 'CSS/header_e_footer.css' %}" rel="stylesheet">
    <link href="{% static 'CSS/cadastro_uso.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Tilt+Warp&display=swap" rel="stylesheet">
</head>

<body>
    <div id="conteudo">
    <header>
        <div class="logo-container">
            <img src="{% static 'IMG/logo.png' %}" class="logo">
            <h1 class="titulo_header">FASHION LAB</h1>
        </div>
        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'home' %}">Sobre Nós</a>
            <a href="{% url 'armario' %}">Meu Armário</a>
            <a href="{% url 'looks' %}">Meus Looks</a>
            <a href="{% url 'pergunta' %}">Cadastro</a>
        </nav>
    </header>

    <main>
        <div class="quadrado">

        <h2 style="font-family:'Tilt Warp'; font-size: 25px; text-align: center; margin: 5px; color: #AC1BBD;">Cadastre o seu uso:</h2>

        <form method="POST" action="{% url 'cadastro_uso' roupa.id content_type.id %}">
            {% csrf_token %}
            <div class="item">
            <label for="data_uso">Data:</label>
            <input type="date" id="data_uso" name="data_uso">
            </div>
        
            <div class="item">
            <label for="avaliacao">Avaliação:</label>
            <select id="avaliacao" name="avaliacao" required>
                {% for i in estrelas %}
                    <option value="{{ i }}">{{ i }} estrela(s)</option>
                {% endfor %}
            </select>
            </div>
        
            <div class="item">
                <label for="id_ocasiao">Ocasião:</label>
                <select id="id_ocasiao" name="ocasiao">
                    {% for value, label in form.ocasiao.field.choices %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <button type="submit" class="submeter">Cadastrar Uso</button>
        </form>
        </div>
    </main>

    </div>

<footer id="cor_footer">
    <div>
      <a class="rodape__link" href="https://github.com/vivicarteri/FashionLab">
          <img class="rodape_link_imagem" src="{% static 'IMG/git_icone.png' %}">
      </a>
      <p> 
          Desenvolvido por — Anna Clara Luna, Felipe Pádua, Felipe Ripper e Vitória Carteri. 
      </p>
    </div>
  </footer>

</body>
</html>
